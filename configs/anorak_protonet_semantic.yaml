trainer:
  precision: "16-mixed" # or "bf16-mixed" for uni2 or 16-mixed for h-optimus
  max_steps: 40000
  val_check_interval: ~
  check_val_every_n_epoch: 1
  accumulate_grad_batches: 1
  logger:
    class_path: lightning.pytorch.loggers.wandb.WandbLogger
    init_args:
      project: anorak
      group: protonet_head
      job_type: experiment
      tags: ["protonet", "wahoo", "10x"]
      save_dir: ./wandb
      log_model: false # avoid artifact uploads in debug

model:
  class_path: training.protonet_semantic.ProtoNetSemantic
  init_args:
    freeze_encoder: True
    network:
      class_path: models.histo_protonet_decoder.ProtoNetDecoder
      init_args:
        prototypes_path: "/home/valentin/workspaces/benchmark-vfm-ss/output/anorak/h0_mini/protonet_stats_fold0.pt"
    tiler:
      class_path: training.tiler.GridPadTiler
      init_args:
        tile: 672
        stride: 336 # overlap = 64
        weighted_blend: false
        pad_mode: "replicate"
        pad_value: 0.0

data:
  class_path: datasets.anorak.ANORAKFewShot
  init_args:
    overwrite_root: "/home/valentin/workspaces/benchmark-vfm-ss/data/ANORAK_10x"
    img_size: [672, 672]
    prefetch_factor: 4
    fold: 0
    batch_size: 1
    num_classes: 7
    num_metrics: 1
    ignore_idx: 255
